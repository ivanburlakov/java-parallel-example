// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3

plugins {
    id 'application' 
}

repositories {
    jcenter() 
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:26.0-jre'
    
    testImplementation 'junit:junit:4.12'

    compile 'org.apache.commons:commons-math3:3.6.1'
}

mainClassName = 'Math'

